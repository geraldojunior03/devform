<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/web-icon.svg" />
    <script src="./assets/js/script.js" defer></script>

    <title>DevForm | Formulário para DEVs</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/img/form-image.svg">
        </div>
        <div class="form">
            <form action="https://api.sheetmonkey.io/form/fX3UWK6wuawBP68vm58KJt" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-btn">
                        <button type="reset">Resetar</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" name="Nome" id="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="Sobrenome" id="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="E-mail" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" name="Numero" id="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="Senha" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" name="Confirmação de senha" id="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="Masculino">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="female" name="Feminino">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="other" name="LGBTQIA+">
                            <label for="other">LGBTQIA+</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="Prefiro não dizer">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <button class="continue-btn" type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
